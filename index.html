<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="img-container">
        <img src="img/amber-kipp-75715CVEJhI-unsplash.jpg" alt="ginger cat" />
      </div>
      <div class="form-container">
        <header class="form-header">
          <h1>Happy Cats!<span class="logo-header"><img src="img/MdiCat.svg" alt="" class="logo-header"></span></h1>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your cats deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>It's a <em>puuuurfect</em> service.</p>
        </header>
  
        <h3 class="form-title">Let's do this!</h3>
        <form action="#">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
  
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
  
          <div class="form-row">
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="user-email" />
          </div>
  
          <div class="form-row">
            <label for="user-tel">PHONE NUMBER</label>
            <input type="tel" id="user-tel" name="user-tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          </div>
  
          <div class="form-row">
            <label for="user-pw">PASSWORD</label>
            <input type="email" id="user-pw" name="user-pw" />
          </div>
  
          <div class="form-row">
            <label for="user-pw-confirm">CONFIRM PASSWORD</label>
            <input type="email" id="user-pw-confirm" name="user-pw-confirm" />
          </div>
          
          <button type="submit">Sign Up</button>
          <p class="login-link">Already have an account? <a href="#">Log In</a></p>
      
    </div>
  </body>
</html>
