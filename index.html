<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-img">
      <img
        src="img/halie-west-25xggax4bSA-unsplash.jpg"
        alt="image of leaves"
      />
    </div>

    <div class="flex-col">
      <header class="form-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </header>

      <h3 class="form-title">Let's do this!</h3>
      <form action="#">
        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
        </div>

        <div class="form-row">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
        </div>

        <div class="form-row">
          <label for="user-email">EMAIL</label>
          <input type="email" id="user-email" name="user-email" />
        </div>

        <div class="form-row">
          <label for="user-tel">PHONE NUMBER</label>
          <input type="tel" id="user-tel" name="user-tel" />
        </div>

        <div class="form-row">
          <label for="user-email">EMAIL</label>
          <input type="email" id="user-email" name="user-email" />
        </div>

        <div class="form-row">
          <label for="user-email">EMAIL</label>
          <input type="email" id="user-email" name="user-email" />
        </div>
      </form>
    </div>
  </body>
</html>
